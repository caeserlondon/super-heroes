<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Super Heroes{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0e14;
      --card: #1a1923;
      --text: #e6e5eb;
      --muted: #8b8792;
      --accent: #7c3aed;
      --accent-hover: #6d28d9;
      --nav-bg: #15141b;
      --border-silver: rgba(192, 192, 212, 0.45);
      --border-yellow: #eab308;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      min-height: 100vh;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .navbar {
      background: var(--nav-bg);
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .navbar-brand {
      font-family: 'Orbitron', sans-serif;
      font-weight: 800;
      font-size: 1.5rem;
      letter-spacing: 0.02em;
      color: #fff;
      text-shadow: 0 0 20px rgba(234, 179, 8, 0.25);
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
    }
    .navbar-brand:hover { text-decoration: none; color: #fff; }
    .navbar-brand .bolt { color: #eab308; }
    .navbar-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .navbar-search-wrap {
      position: relative;
    }
    .navbar-search-wrap svg {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      width: 1rem;
      height: 1rem;
      color: var(--muted);
      pointer-events: none;
    }
    .navbar-search {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 0.5rem 0.75rem 0.5rem 2.25rem;
      color: var(--text);
      font-size: 0.9rem;
      width: 220px;
      transition: border-color 0.2s, background 0.2s;
    }
    .navbar-search::placeholder { color: var(--muted); }
    .navbar-search:focus {
      outline: none;
      border-color: var(--border-silver);
      background: rgba(255,255,255,0.08);
    }
    .hero-count {
      color: var(--muted);
      font-size: 0.9rem;
      white-space: nowrap;
    }

    .container { max-width: 1600px; margin: 0 auto; padding: 1.5rem; }
    h1 { font-size: 1.75rem; margin: 0 0 1rem; font-weight: 600; }
    .back { display: inline-block; margin-bottom: 1rem; color: var(--muted); }
    .back:hover { color: var(--accent); }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>
  <nav class="navbar">
    <a href="{% url 'hero_list' %}" class="navbar-brand">
      <span class="bolt">âš¡</span>
      Super Heroes
    </a>
    <div class="navbar-right">
      {% block navbar_search %}
      <div class="navbar-search-wrap">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
        <input type="text" class="navbar-search" id="hero-search" placeholder="Search heroes..." aria-label="Search heroes">
      </div>
      {% endblock %}
      {% if hero_count is not None %}
      <span class="hero-count" id="hero-count">{{ hero_count }} heroes</span>
      {% endif %}
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  {% block extra_js %}{% endblock %}
</body>
</html>
